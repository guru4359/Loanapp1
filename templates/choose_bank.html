<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Bank</title>
</head>
<body>
  <h1>Select Your Cooperative Bank</h1>
  <ul>
    {% for bank_id, bank in banks.items() %}
      <li>
        <a href="{{ url_for('home', bank_id=bank_id) }}">
          <img src="{{ url_for('static', filename='logos/' + bank.logo) }}" width="100" />
          <p>{{ bank.name }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
