<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Application - {{ bank.name }}</title>
</head>
<body>
  <h2>Apply for a Loan with {{ bank.name }}</h2>
  <form method="POST">
    <label>Name:</label><input name="name" required><br>
    <label>Email:</label><input name="email" type="email" required><br>
    <label>Loan Amount:</label><input name="amount" type="number" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
